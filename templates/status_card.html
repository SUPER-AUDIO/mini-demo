<div class="status-card glass-card {status_type}">
    <div class="status-icon">
        {icon}
    </div>
    <div class="status-content">
        <h3 class="status-title">{title}</h3>
        <p class="status-message">{message}</p>
        {additional_content}
    </div>
    <div class="status-actions">
        {action_buttons}
    </div>
</div>

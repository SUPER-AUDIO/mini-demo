<div class="audio-visualizer glass-card">
    <div class="visualizer-header">
        <h3 class="visualizer-title">{title}</h3>
        <div class="audio-controls">
            <button class="control-btn play-btn" onclick="toggleAudio('{audio_id}')">
                <span class="play-icon">▶️</span>
                <span class="pause-icon" style="display: none;">⏸️</span>
            </button>
            <div class="audio-info">
                <span class="duration">{duration}</span>
                <span class="format">{format}</span>
            </div>
        </div>
    </div>
    
    <div class="waveform-container">
        <canvas id="waveform-{audio_id}" class="waveform-canvas"></canvas>
        <div class="audio-progress">
            <div class="progress-line" id="progress-{audio_id}"></div>
        </div>
    </div>
    
    <div class="audio-metadata">
        <div class="metadata-item">
            <span class="label">Sample Rate:</span>
            <span class="value">{sample_rate} Hz</span>
        </div>
        <div class="metadata-item">
            <span class="label">Channels:</span>
            <span class="value">{channels}</span>
        </div>
        <div class="metadata-item">
            <span class="label">Bitrate:</span>
            <span class="value">{bitrate}</span>
        </div>
    </div>
</div>

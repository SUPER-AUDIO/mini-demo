<div class="chat-message {message_type} fade-in">
    <div class="message-avatar">
        <img src="{avatar_url}" alt="{sender}" class="avatar-image">
        <div class="avatar-status {status}"></div>
    </div>
    
    <div class="message-content">
        <div class="message-header">
            <span class="sender-name">{sender}</span>
            <span class="message-time">{timestamp}</span>
        </div>
        
        <div class="message-body">
            {content}
        </div>
        
        <div class="message-actions">
            <button class="action-btn copy-btn" onclick="copyMessage('{message_id}')">
                ðŸ“‹ Copy
            </button>
            <button class="action-btn share-btn" onclick="shareMessage('{message_id}')">
                ðŸ”— Share
            </button>
            {additional_actions}
        </div>
    </div>
</div>
